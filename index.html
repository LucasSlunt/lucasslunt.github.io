<!DOCTYPE html>
<html lang="en">
<h1>Background testing 2</h1>
<body style="background-color:green;">

<button type="button" onclick="document.getElementById('buttonText').innerHTML='thanks'">Button</button>
<p id="buttonText">Please press the button</p>

<button type = "button" id="demo">Change the background</button>
<script>
document.getElementById("demo").onclick = function() {changeBackground()};

function changeBackground() {
  if (document.body.style.background == "green") {document.body.style.backgroundColor = "powderblue";}
  else {document.body.style.backgroundColor = "green";}
}
</script>
</body>
</html>
