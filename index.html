<!DOCTYPE html>
<html lang="en">
<h1>Background testing</h1>
<body style="background-color:green;">

<button type="button" onclick="document.getElementById('buttonText').innerHTML='thanks'">Button</button>
<p id="buttonText">Please press the button</p>

<p id="demo">Click me to change the background</p>
<script>
document.getElementById("demo").onclick = function() {myFunction()};

function myFunction() {
  document.getElementById("demo").innerHTML = "YOU CLICKED ME!";
  document.body.style.backgroundcolor = "red";
}
</script>
</body>
</html>
