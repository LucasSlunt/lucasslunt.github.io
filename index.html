<!DOCTYPE html>
<html lang="en">
<h1>testing</h1>
<body style="background-color:green;">

<button type="button" onclick="document.getElementById('buttonText').innerHTML='thanks'">Button</button>
<p id="buttonText">Please press the button</p>

<button type = "button" id="demo">Change the background</button>

<iframe src="https://lucasslunt.github.io" title = "theif" height ="500" width="600" style="border:none"></iframe>

<script>
document.getElementById("demo").onclick = function() {changeBackground()};

function changeBackground() {
  if (document.body.style.backgroundColor == "green") {document.body.style.backgroundColor = "powderblue";}
  else {document.body.style.backgroundColor = "green";}
}
</script>
</body>
</html>
