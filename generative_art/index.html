<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lucas Slunt</title>
    <link rel="icon" type="image/x-icon" href="../pageElementFiles/icon.png">
    <link rel="stylesheet" href="../pageElementFiles/css/header.css">
    <link rel="stylesheet" href="../pageElementFiles/css/navbar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="setupNavbar('../', '#c7c7c7', '#dddddd');">
<script src="../pageElementFiles/scripts/navBar.js?v=1"></script>    
<div class="container">
    <main id="canvas-container">
    </main>
    <div id="dashboard">
        <h2>Settings</h2>

        <div class="control-group">
            <div class = "settings-item">
                <label for="temperature">Temperature</label>
                <input type="range" id="temperature" min="-1" max="1" step="0.1" value="0" class="temperature-slider">
            </div>
        </div>

        <div class="control-group">
            <div class = "settings-item">
                <div style="display: flex; flex-direction: row;">
                    <label for="random-color">Random Colours</label>
                    <input type="checkbox" id="random-color" checked>
                </div>
                <div style="height: 1em;">
                </div>
                <label for="hue">Hue</label>
                <input type="range" id="hue" min="0" max="360" value="180" class="hue-slider">
            </div>
        </div>

        <div class="control-group">
            <div class = "settings-item">
                <label for="size">Size</label>
                <input type="range" id="size" min="0" max="2" step="1" value="1" class="normal-slider">
            </div>
        </div>

        <div style="display: flex; flex-direction: row; justify-content: space-evenly;">
            <button class="button" id="reset-button" onclick="resetSketch()">Again!</button>
            <button class="button" id="save-button" onclick="saveSketch()">Save Image</button>
        </div>
    </div>
</div>
<script src="Cell.js"></script>
<script src="Board.js"></script>
<script src="Main.js"></script>
</body>

</html>
